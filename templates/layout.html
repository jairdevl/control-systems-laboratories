<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Laboratorios de Sistemas</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="container text-center mt-4">
        <div class="d-flex align-items-center justify-content-between">
            <img src="{{ url_for('static', filename='imagen.png') }}" alt="Unicesmag"
                style="width: 110px; height: 110px; margin-left: 10px;">
            <h1 class="mb-0 ms-auto" style="font-size: 25px; font-weight: bold;">CONTROL DE LABORATORIOS DE SISTEMAS</h1>
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='imagen2.png') }}" alt="Infraestructura TI"
                    style="width: 120px; height: 130px; margin-right: 30px;">
            </div>
        </div>
    </div>

    <div class="container pt-4">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>

</body>

</html>
