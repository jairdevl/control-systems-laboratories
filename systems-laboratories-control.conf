<VirtualHost *:80>
    # Correo del administrador del servidor
    ServerAdmin whoami@172.17.2.131

    # Configuración del proceso WSGI para la aplicación
    WSGIDaemonProcess systems_laboratories_control python-home=/var/www/Systems-laboratories-control/venv python-path=/var/www/Systems-laboratories-control
    WSGIProcessGroup systems_laboratories_control
    WSGIScriptAlias / /var/www/Systems-laboratories-control/app.wsgi

    # Configuración del directorio de la aplicación
    <Directory /var/www/Systems-laboratories-control>
        # Permite el acceso a todos los usuarios
        Require all granted
        # Opcional: Configuración adicional para mejorar la seguridad y el rendimiento
        Options -Indexes +FollowSymLinks
        AllowOverride None
    </Directory>

    # Configuración de los archivos de registro (logs)
    ErrorLog ${APACHE_LOG_DIR}/systems-laboratories-control-error.log
    CustomLog ${APACHE_LOG_DIR}/systems-laboratories-control-access.log combined

    # Opcional: Configuración adicional para mejorar el rendimiento y la seguridad
    <IfModule mod_deflate.c>
        # Comprimir salidas para mejorar el rendimiento
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>

    <IfModule mod_headers.c>
        # Configurar cabeceras de seguridad
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>
